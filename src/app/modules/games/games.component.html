<div *ngIf="boxes$ | async as boxes" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
  <ng-container *ngFor="let item of boxes">
    <div class="relative flex flex-col overflow-hidden rounded-lg shadow-md transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
      <img class="w-full h-48 object-cover" [src]="item.iconUrl" alt="{{ item.name }}">
      <div class="flex-1 p-4">
        <h3 class="text-lg font-semibold">{{ item.name }}</h3>
        <p class="mt-2 text-gray-600">{{ currencySymbol$ | async }} {{ item.cost }}</p>
        <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" (click)="navigateToBox(item.id)">View</button>
      </div>
    </div>
  </ng-container>
</div>
